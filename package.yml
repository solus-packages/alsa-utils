name       : alsa-utils
version    : 1.2.5.1
release    : 19
source     :
    - ftp://ftp.alsa-project.org/pub/utils/alsa-utils-1.2.5.1.tar.bz2 : 9c169ae37a49295f9b97b92ace772803daf6b6510a19574e0b78f87e562118d0
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : Various utilities which are useful for controlling your sound card
description: |
    Various utilities which are useful for controlling your sound card
builddeps  :
    - pkgconfig(alsa)
setup      : |
    %configure --disable-alsaconf \
               --disable-xmlto \
               --with-udev-rules-dir=/usr/lib/udev/rules.d
build      : |
    %make
install    : |
    %make_install
    rmdir $installdir/usr/share/man/man7
