name       : alsa-utils
version    : 1.2.7
release    : 22
source     :
    - ftp://ftp.alsa-project.org/pub/utils/alsa-utils-1.2.7.tar.bz2 : e906bf2404ff04c448eaa3d226d283a62b9a283f12e4fd8457fb24bac274e678
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : Various utilities which are useful for controlling your sound card
description: |
    Various utilities which are useful for controlling your sound card
builddeps  :
    - pkgconfig(alsa)
setup      : |
    %configure --disable-alsaconf \
               --disable-xmlto \
               --with-udev-rules-dir=/usr/lib/udev/rules.d
build      : |
    %make
install    : |
    %make_install
    rmdir $installdir/usr/share/man/man7
