name       : alsa-utils
version    : 1.2.6
release    : 20
source     :
    - ftp://ftp.alsa-project.org/pub/utils/alsa-utils-1.2.6.tar.bz2 : 6a1efd8a1f1d9d38e489633eaec1fffa5c315663b316cab804be486887e6145d
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : Various utilities which are useful for controlling your sound card
description: |
    Various utilities which are useful for controlling your sound card
builddeps  :
    - pkgconfig(alsa)
setup      : |
    %configure --disable-alsaconf \
               --disable-xmlto \
               --with-udev-rules-dir=/usr/lib/udev/rules.d
build      : |
    %make
install    : |
    %make_install
    rmdir $installdir/usr/share/man/man7
