name       : alsa-utils
version    : 1.1.8
release    : 12
source     :
    - ftp://ftp.alsa-project.org/pub/utils/alsa-utils-1.1.8.tar.bz2 : fd9bf528922b3829a91913b89a1858c58a0b24271a7b5f529923aa9ea12fa4cf
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : Various utilities which are useful for controlling your sound card
description: |
    Various utilities which are useful for controlling your sound card
builddeps  :
    - pkgconfig(alsa)
setup      : |
    %configure --disable-alsaconf \
               --disable-xmlto \
               --with-udev-rules-dir=/usr/lib/udev/rules.d
build      : |
    %make
install    : |
    %make_install
    rmdir $installdir/usr/share/man/man7
