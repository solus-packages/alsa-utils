name       : alsa-utils
version    : 1.2.4
release    : 18
source     :
    - ftp://ftp.alsa-project.org/pub/utils/alsa-utils-1.2.4.tar.bz2 : 98ffc2d599de0577d423a48fa5f20a992ca0b82d812ed1f2e58ade49ac6da426
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : Various utilities which are useful for controlling your sound card
description: |
    Various utilities which are useful for controlling your sound card
builddeps  :
    - pkgconfig(alsa)
setup      : |
    %configure --disable-alsaconf \
               --disable-xmlto \
               --with-udev-rules-dir=/usr/lib/udev/rules.d
build      : |
    %make
install    : |
    %make_install
    rmdir $installdir/usr/share/man/man7
