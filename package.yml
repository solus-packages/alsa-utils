name       : alsa-utils
version    : 1.2.3
release    : 16
source     :
    - ftp://ftp.alsa-project.org/pub/utils/alsa-utils-1.2.3.tar.bz2 : ff19ae48c22938de7a491bdb39db74a2eee2546013f39bf1a86185e426f921aa
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : Various utilities which are useful for controlling your sound card
description: |
    Various utilities which are useful for controlling your sound card
builddeps  :
    - pkgconfig(alsa)
setup      : |
    %configure --disable-alsaconf \
               --disable-xmlto \
               --with-udev-rules-dir=/usr/lib/udev/rules.d
build      : |
    %make
install    : |
    %make_install
    rmdir $installdir/usr/share/man/man7
